name: learn-github-actions
on: [push]
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install -g bats
      - run: bats -v
  testing_syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Run build script
      - run: ./.github/scripts/echo.sh
      - shell: bash
